<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie</title>
  <link rel="stylesheet" href="assets/css/output.css" type="text/css">
  <link rel="stylesheet" href="css/galerie.css" type="text/css">
  <script src="java_script/navbar.js" defer></script>
  <style>
    .fade-out {

      -webkit-mask-image: linear-gradient(to right, white, transparent);
      mask-image: linear-gradient(to right, transparent 5%, white 10%, white 90%, transparent 95%);
    }
  </style>


</head>

<body class="bg-primary h-screen">
  <!-- Ladebalken (Ladespinner) -->
  <div id="loader" class="loader justify-center flex items-center w-full h-full ">
    <span class="loading loading-dots loading-lg"></span>
  </div>

  <div id="navbar-container"></div>

  

  <div class="hidden bg-primary p-24" id="gallery">
    <div class="md:p-24 grid grid-cols-2 gap-6 md:grid-cols-4">
      <div class="grid gap-4">
        <div>
          <img class=" gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/traum_bild_blau.jpeg" alt="gallery-photo" />
        </div>
        <div>
          <img class="gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/chaotic_flowers.jpeg" alt="gallery-photo" />
        </div>
        <div>
          <img class="gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/circles.jpeg" alt="gallery-photo" />
        </div>
      </div>
      <div class="grid gap-4">
        <div>
          <img class="gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/bunte_kreise.jpeg" alt="gallery-photo" />
        </div>
        <div>
          <img class="gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/meer.jpeg" alt="gallery-photo" />
        </div>
        <div>
          <img class="gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/face.jpeg" alt="gallery-photo" />
        </div>
      </div>
      <div class="grid gap-4">
        <div>
          <img class="gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/house_forest.jpeg" alt="gallery-photo" />
        </div>
        <div>
          <img class="gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/neuro_lines.jpeg" alt="gallery-photo" />
        </div>
        <div>
          <img class="gallery-image h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/chaotic_abstract.jpeg" alt="gallery-photo" />
        </div>
      </div>
      <div class="grid gap-4">
        <div>
          <img class="h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/pyramide.jpeg" alt="gallery-photo" />
        </div>
        <div>
          <img class="h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/ton_sammlung.jpeg" alt="gallery-photo" />
        </div>
        <div>
          <img class="h-auto max-w-full rounded-lg object-cover object-center hover:scale-105 transition-all"
            src="assets/images/bird.jpeg" alt="gallery-photo" />
        </div>
      </div>
    </div>

  </div>



  <div id="footer-container"></div>

</body>

</html>
